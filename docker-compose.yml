version: "3.8"

services:
  nats:
    image: nats:latest
    container_name: nats-server
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP management
      - "6222:6222" # Cluster routing
    command:
      - "-js" # Enable JetStream
      - "-m=8222" # Enable monitoring on port 8222
    volumes:
      - nats-data:/data
    restart: unless-stopped
    networks:
      - nats-network

volumes:
  nats-data:
    driver: local

networks:
  nats-network:
    driver: bridge
